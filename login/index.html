<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Netflix-like Website</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
        }

        .logo h1 {
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Main styles */
        main {
            padding: 20px;
        }

        /* Hero section styles */
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #ff0000;
        }

        /* Categories section styles */
        .categories {
            margin-bottom: 40px;
        }

        .category {
            margin-bottom: 20px;
        }

        .thumbnails img {
        max-width: 250px; /* Adjust the maximum width as needed */
        max-height: 200px; /* Adjust the maximum height as needed */
        width: auto;
        height: auto;
        }

        .category h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Featured section styles */
        .featured {
            /* Add styles as needed */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }

        footer p {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Netflix</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">

        <section class="categories">

            <div class="category">

    </main>

    <footer>
        <p>&copy; 2024 My Netflix-like Website</p>
    </footer>

</body>
</html>
